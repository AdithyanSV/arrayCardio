<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array-Cardio-2</title>
</head>
<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const age1 = people.some(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19 ? true : false;
    });
    console.log(age1);

    // Array.prototype.every() // is everyone 19 or older?
    const age2 = people.every(person => {
        const currentYear = (new Date()).getFullYear();
        return currentYear - person.year >= 19 ? true : false;
    });
    console.log(age2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => (comment.id == 823423 ? true : false));
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const comment2 = comments.findIndex(comment => (comment.id == 823423 ? true : false));
    console.log(comment2);
    comments.splice(comment2, 1);
    console.table(comments);

  </script>
</body>
</html>
